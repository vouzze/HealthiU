<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!--    <link rel="stylesheet" href="css/style.css">-->
    <link rel="icon" type="image/png" th:href = "@{/img/clipboard-heart-fill.svg}">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">

    <title>HealthiU | Вхід</title>
</head>

<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/test">Healthi<coloru>U</coloru></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
             aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Healthi<coloru>U</coloru></h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/register">Зареєструватись</a>
                    </li>
                    <span class="nav-item-divider"></span>
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">Ввійти</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="page-template text-center">
    <div>
        <div class="page-title">
            Вхід
        </div>
        <hr>
    </div>
    <div class="page-content">
        <form class="form-group healthiu-form" th:action="@{/login}" method="post">
            <div class="form-group row">
                <label for="login_login" class="col-sm-2 col-form-label">Введіть свій логін</label>
                <div class="col-sm-10">
                    <input id="login_login" class="form-control" type="text" name="username" placeholder="Логін"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="password_login" class="col-sm-2 col-form-label">Введіть свій пароль</label>
                <div class="col-sm-10">
                    <div class="input-group">

                        <input id="password_login" class="form-control" type="password" name="password"
                               placeholder="Пароль" data-toggle="password"/>
                        <div class="input-group-append">

                                <span class="input-group-text">

                                    <i class="bi bi-eye-fill"></i>

                                </span>

                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row form-btn-divider"></div>
            <div><input class="btn btn-primary btn-lg" type="submit" value="Ввійти"/></div>
        </form>
        <div>
            <div class="invalid-input" th:if="${param.error}">Неправильний логін або пароль.</div>
            <div class="invalid-input" th:if="${param.logout}">Ви вийшли зі свого акаунта.</div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
<script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script th:src="@{/js/bootstrap-show-password.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
