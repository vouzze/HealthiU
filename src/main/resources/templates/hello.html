<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello World!</title>
</head>
<body>
<h1 th:inline="text">Hello [[${role}]] [[${#httpServletRequest.remoteUser}]]!</h1>
<div th:if="${role == 'ADMIN'}">Text visible to admin.</div>
<form th:action="@{/hello}" method="post">
    <div><label> Login : <input type="text" name="login" readonly th:value="${login}"/> </label></div>
    <div><label> Name : <input type="text" name="name" th:value="${name}"/> </label></div>
    <div><label> Email : <input type="text" name="email" th:value="${email}"/> </label></div>
    <div><label> Password: <input type="password" name="password" th:value="${password}"/> </label></div>
    <div><label> Date of birth: <input type="date" name="date_of_birth" th:value="${date_of_birth}"/> </label></div>
<!--    <div><input type="submit" value="Get User Info"/></div>-->
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
