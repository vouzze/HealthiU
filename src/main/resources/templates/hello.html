<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello World!</title>
</head>
<body>
<h1 th:inline="text">Hello [[${role}]] [[${#httpServletRequest.remoteUser}]]!</h1>
<div th:if="${role == 'ADMIN'}">Text visible to admin.</div>

<form id="register_form" th:action="@{/hello/edit}" th:object="${userData}" method="post">
    <div><label> Login : <input type="text" th:field="*{login}" th:value="${login}" name="login" readonly/> </label>
        <div id="error_login" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
    </div>
    <div><label> Name : <input type="text" th:field="*{name}" th:value="${name}" name="name"/> </label>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div><label> Email : <input type="text" th:field="*{email}" th:value="${email}" name="email"/> </label>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div><label> Password: <input type="password" th:field="*{password}" th:value="${password}" name="password"/> </label>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div><label> Confirm Password: <input type="password" th:field="*{confirmPassword}" th:value="${password}" name="confirm_password"/> </label>
        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
    </div>
    <div><label> Date of birth: <input type="date" th:field="*{dateOfBirth}" th:value="${dateOfBirth}" name="date_of_birth"/> </label>
        <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
    </div>
    <div><input type="submit" value="Edit"/></div>
</form>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

<script th:inline="javascript">
    function edit() {
        console.log(userData);
        $.ajax({
            type: "POST",
            url: "/hello/edit",
            success: function (response) {
            }
        });
    }
</script>
</body>
</html>
